<!--
  
  <carousel-slide>
  author: Ag

  A single element of a carousel.

-->

<link rel="import" href="../polymer/polymer.html"/>

<link rel="import" href="../neon-animation/neon-animatable-behavior.html"/>

<dom-module id="carousel-slide">
  
  <template>

    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
    
    <content></content>

  </template>

  <script>
    
    Polymer({

      is: 'carousel-slide',

      behaviors: [Polymer.NeonAnimatableBehavior],

    });

  </script>

</dom-module>
